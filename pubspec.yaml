name: xdriven_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.4.0
  provider: ^6.1.5
  url_launcher: ^6.3.1
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/XD.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/XD.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/XD.png
  android: true
  ios: true
  fullscreen: true
